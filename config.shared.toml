# 共享配置（可提交）
# 仅放非敏感信息：全局时区、字段名映射、定时参数。

# 业务时区（表格日期解析、定时任务、统计口径统一按此时区）
timezone = "Asia/Shanghai"

[field_names.user_config]
# 逻辑字段名 -> 表中真实字段名
display_name = "用餐人员名称"
user = "人员"
meal_preference = "餐食偏好"
lunch_price = "午餐单价"
dinner_price = "晚餐单价"
enabled = "启用"

[field_names.meal_schedule]
start_date = "开始日期"
end_date = "截止日期"
meals = "当日餐食包含"
remark = "备注"

[field_names.meal_record]
# 仅配置业务字段，不配置 ID 字段
date = "日期"
user = "用餐者"
meal_type = "餐食类型"
price = "价格"
reservation_status = "预约状态"

[field_names.stats_receivers]
user = "人员"

[field_names.meal_fee_archive]
user = "用餐者"
start_date = "开始日期"
end_date = "结束日期"
fee = "费用"

[schedule]
# 每日发卡时间（HH:MM）
send_time = "10:00"
# 午餐截止时间（HH:MM）
lunch_cutoff = "10:20"
# 晚餐截止时间（HH:MM）
dinner_cutoff = "16:20"
# 统计发送偏移（HH:MM:SS），表示在截止时间后多久发送统计
send_stat_offset = "00:01:00"
# 每月归档日（1-31；若当月不存在则自动回退到当月最后一天）
fee_archive_day_of_month = 15
# 餐费归档任务每日检查时间（HH:MM）
fee_archive_time = "21:00"
# 用餐定时配置缓存 TTL（分钟）
schedule_cache_ttl_minutes = 30
